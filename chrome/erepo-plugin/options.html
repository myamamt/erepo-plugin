<!doctype html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Error Repository Plugin Setting</title>
  <style>
    body {
    background-color: #dddddd;
    }
    #contents {
    width: 50%;
    background-color: white;
    margin: 0 auto;
    padding: 5px;
    }
    #contents_title {
    font-size: 1.2em;
    font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="contents">
    <span id="contents_title">エラーリポジトリプラグイン 設定</span><br/>
    <input type="checkbox" id="query"/>
    <label for="query">URLのクエリ部分を送信</label><br/>
    <input type="checkbox" id="cookie"/>
    <label for="cookie">Cookieの内容を送信</label><br/>
    <input type="checkbox" id="alert"/>
    <label for="verify">エラー情報送信前に確認</label><br/>
    <input type="button" id="save" value="保存"/>
  </div>
</body>
</html>
