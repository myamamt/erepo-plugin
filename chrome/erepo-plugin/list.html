<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Reported Error List | Error Repository Plugin</title>
    <style>
        body {
            background-color: #eedddd;
        }
        #contents {
            background-color: white;
            width: 600px;
            padding: 5px;
            margin: auto;
            border-radius: 5px;
        }
        .right {
            text-align: right;
        }
        table {
            border-collapse: collapse;
        }
        td {
            border: black 1px solid;
        }
        .small-table td {
            border: none;
            vertical-align: top;
            word-break: break-all;
        }
        .w85p {
            width: 85%;
        }
        .w15p {
            width: 15%;
        }
        .w100 {
            width: 100px;
        }
        .buttonTd {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="contents">
    <div class="right">
        <a href="options.html">設定画面へ</a>
    </div>
    <h2>エラーリポジトリプラグイン 送信済みエラー情報閲覧画面</h2>
    <a id="clear" href="#">ブラウザに保存したエラー情報をクリアする</a>
</div>
<script src="list.js"></script>
</body>
</html>
